<ion-content>
  <body>
      <!-- Rectángulo con vectores -->
  <div class="nav-bar">
    <div class="nav-bar__item"></div>
    </div>
  <div class="ion-padding-top nav-bar__text">
    <div class="nav-bar__list">
      <ion-fab vertical="top" horizontal="start" edge slot="fixed" mode="ios">
        <ion-fab-button closeIcon="close">
          <img src="../../../assets/images/plane.png" width="100%">
        </ion-fab-button>
        <ion-fab-list>
          <ion-fab-button (click)="navigationService.goProfile()">
            <img src="../../../assets/images/perfil.png" width="100%">
          </ion-fab-button>
          <ion-fab-button (click)="navigationService.goCenter()">
            <img src="../../../assets/images/center.png" width="100%">
          </ion-fab-button>
          <ion-fab-button (click)="navigationService.goHome()">
            <img src="../../../assets/images/disconnect.png" width="100%">
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </div>
    <h2>Maps</h2>
  </div>
  <!-- Contenido -->
  <div class="container">
    <div *ngIf="center" class="caja-mediana ion-text-center">
      <div class="caja-mediana__item">{{center.name}}</div>
    </div>
    <ion-slides class="ion-margin-top">
      <ion-slide>
        <ion-card mode="ios">
          <img src="../../../assets/images/map-center-1.png">
          <span class="text-map ion-margin-start">Plano superior&nbsp;<ion-icon name="caret-forward-outline"></ion-icon></span>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card mode="ios">
          <img src="../../../assets/images/map-center-2.png">
          <span class="text-map ion-margin-start">Plano inferior&nbsp;<ion-icon name="caret-forward-outline"></ion-icon></span>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card mode="ios">
          <img src="../../../assets/images/map-center-3.png">
          <span class="text-map ion-margin-start">Parking&nbsp;<ion-icon name="caret-forward-outline"></ion-icon></span>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <!-- <img class="indicators" src="../../../assets/images/indicators.png"> -->
    <!-- Rectángulo con vectores -->
    <div class="footer__item"><img src="../../../assets/svg/barra-footer.svg"></div>
    <div class="container-gap">
      <div class="container-footer">
        <div class="container-footer-gap">
          <div class="container-footer__item">
            <ion-icon name="man"></ion-icon>
          </div>
          <span>Male</span>
        </div>
        <div class="container-footer-gap">
          <div class="container-footer__item segundo">
            <ion-icon name="calendar-outline"></ion-icon>
          </div>

        <div class="container-footer-gap">
          <div class="container-footer__item">
            <ion-icon name="call"></ion-icon>
          </div>
          <span>722651529</span>
        </div>
